# permissions for end users to edit kubearmorauditpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubearmorauditpolicy-editor-role
rules:
- apiGroups:
  - security.kubearmor.com
  resources:
  - kubearmorauditpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.kubearmor.com
  resources:
  - kubearmorauditpolicies/status
  verbs:
  - get
