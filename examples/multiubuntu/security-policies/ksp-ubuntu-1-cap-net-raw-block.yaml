apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-1-cap-net-raw-block
  namespace: multiubuntu
spec:
  selector:
    matchLabels:
      container: ubuntu-1
  capabilities:
    matchCapabilities:
    - net_raw # try 'ping 8.8.8.8' (operation not permitted) and 'curl www.accuknox.com' (success)
  action:
    Block
