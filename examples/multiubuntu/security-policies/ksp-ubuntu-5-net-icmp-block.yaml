apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-5-net-icmp-block
  namespace: multiubuntu
spec:
  severity: high
  selector:
    matchLabels:
      container: ubuntu-5
  network:
    matchProtocols:
    - icmp # try 'ping 8.8.8.8' (permission deined) and 'curl www.accuknox.com' (success)
  action:
    Block
