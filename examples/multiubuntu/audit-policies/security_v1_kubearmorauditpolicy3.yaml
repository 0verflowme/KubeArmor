apiVersion: security.kubearmor.com/v1
kind: KubeArmorAuditPolicy
metadata:
  name: kubearmorauditpolicy-sample-3
  namespace: multiubuntu
spec:
  selector:
    matchLabels:
      container: ubuntu-3

  message: "simple audit rules"
  severity: "4"
  tags:
  - process

  rules:
  - process: "*"
    message: "Not able to execute /bin"
    events:
    - probe: sys_execve
      path: /bin/*
      rate: 5p1s
