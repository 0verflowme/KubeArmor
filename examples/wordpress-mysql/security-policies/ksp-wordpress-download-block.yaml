apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-wordpress-download-block
  namespace: wordpress-mysql
spec:
  severity: 5
  selector:
    matchLabels:
      app: wordpress
  process:
    matchPaths:
    - path: /usr/bin/apt-get
    - path: /usr/bin/curl

      # apt-get update
      # curl www.accuknox.com

  action:
    Block
